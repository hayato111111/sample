<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

	<header>
		<span>La vie en rose</span>
		<span>新規会員登録</span>
	</header>


<div class="contents" th:each="inn:${innList}">

<div class="item">
	<table >
		
			
		
		<tr>
			<td>宿名</td>
			
			<td><a th:href="@{'/member/room?innId='+${inn.innId}}" th:text="${inn.innName}"></td>
		</tr>
		<tr>
			<td>都道府県</td>
			<td th:text="${inn.area.areaName}"></td>
		</tr>
		<tr>
			<td>カテゴリー</td>
			<td th:text="${inn.categories.category}"></td>
		</tr>
		<tr>
			<td>紹介文</td>
			<td th:text="${inn.introduce}"></td>
		</tr>
		<tr>
			<td>電話番号</td>
			<td th:text="${inn.phoneNumber}"></td>
		</tr>
		<tr>
			<td>住所</td>
			<td th:text="${inn.address}"></td>
		</tr>
		
	</table>
</div>
	
			
			<div class="item">
			<img th:src="${inn.innPicture}"/>
			</div>
		
		
	
	</div>
	
</body>

</html>
